
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="creditcard.css"/>
    <script src="creditcard.js" defer></script>
  </head>
  <body>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html" method="get">

        <div class="card-wrapper">
            <div class="card front-card">
                <p class="total">TOTAL: $199</p>
                <p class="emoji">ðŸ’³</p>

                <label id="creditCardLabel" for="creditCardNumber">CARD NUMBER</label>
                <input
                type="text"
                id="creditCardNumber"
                name="creditCardNumber"
                pattern="[0-9]{16}"
                placeholder="1234 5678 9101 1020" 
                aria-labelledby="creditCardNumber"
                required
                />

                <label class="fullName" for="fullName">CARD HOLDER</label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe" aria-labelledby="creditCardHolder" required>

                <div id="cardExpiration">
                    <label for="expirationDate">EXPIRATION</label>
                    <input type='text' id='month' name="expMonth" placeholder="MM" aria-labelledby="expirationDate" required>
                    <input type='text' id='year' name="expYear" placeholder="YY" aria-labelledby="expirationDate" required>
                </div>
            </div>

            <div class="card back-card">
                <div class="black-bar"></div>
                <div id="cardCVC">
                    <label for="cvc">CVC/CVV</label>
                    <input type="text" id="cvc" name="cvc" placeholder="xxx" maxlength="4" inputmode="numeric" aria-labelledby="CVCLebal" required>
                </div>
            </div>
        </div>

        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
