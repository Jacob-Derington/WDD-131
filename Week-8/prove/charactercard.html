<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Card</title>
    <link rel="stylesheet" href="charactercard.css"/>
    <script src="charactercard.js" defer></script>
</head>
<body>
    <div class="card">
        <img class="image" src="deseret-supernova.png" alt="monster card">
        <h1 class="name">Deseret Supernova</h1>
        <div class="stats">
            <p id="Class">Class:</p>
            <p id="Level">Level:</p>
            <p id="Health">Health:</p>
        </div>
        <div class="buttons"> 
            <button id="hit">Attacked</button>
            <button id="up">Level Up</button>
        </div>
    </div>
</body>
</html>
